 <!DOCTYPE html>

<body>
    <br>
    <div class="container login">

        <div class="col-md-3 login-left">
            <div class="candidate">VOTE FOR CHANGE</div><br>

        </div>
        <div class="col-md-9 login-right">

                  <a class="nav-link" data-toggle="tab" role="tab" aria-controls="home"  href="#" onclick="redirectRegistration()">Sign up</a></li>

                        <div class="form-group">
<!--                            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                            <br>-->

                        </div>
                    </div>
                        </form>
                        <span id="result"></span>
            </div>
        </div>
